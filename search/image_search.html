<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Image Search</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
        }
        .search-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #f1f1f1;
            cursor: pointer;
        }
        .nav-links {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="index.html">Back to Google Search</a>
    </div>
    <div class="search-container">
        <form action="https://www.google.com/search" method="get">
            <input type="hidden" name="tbm" value="isch">
            <input type="text" name="q" placeholder="Enter your image search query">
            <input type="submit" value="Search Images">
        </form>
    </div>
</body>
</html>
